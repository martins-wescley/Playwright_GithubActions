name: ci

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  yarn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Yarn
        run: npm install --global yarn
        
  environment:
    needs: yarn
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/
    steps:
      - uses: actions/checkout@v3
      - name: Install API modules
        run: |
          pwd
          cd api
          yarn install
          yarn dev
      - uses: actions/checkout@v3
      - name: Install WEB modules
        run: |
          pwd
          cd web
          yarn install
          yarn dev

  playwright_test: 
    needs: environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run:  yarn playwright test tasks
  
