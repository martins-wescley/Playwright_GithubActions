name: ci

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  yarn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Yarn
        run: npm install --global yarn

jobs:
  modules:
    runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: apps/api
      steps:
        - uses: actions/checkout@v3
        - name: Install modules
          run: yarn install
  run_api:
    needs: modules
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: apps/api
      steps:
        - uses: actions/checkout@v3
        - name: Start API
          run: yarn dev